<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Table</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .table-container {
            position: relative;
            max-width: 80vw;
            max-height: 80vh;
        }

        .table-image {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .drawer {
            position: absolute;
            /* These values are estimates based on the image. Adjust if needed! */
            top: 36.5%;
            left: 30.5%;
            width: 37.5%;
            height: 22%;
            cursor: pointer;
            transition: transform 0.6s ease-out;
        }
        
        .drawer-img {
            width: 100%;
            height: 100%;
        }

        /* Animation class */
        .opening {
            transform: translateX(-30%);
            opacity: 0.8;
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            color: #555;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <img src="../static/table.jpg" alt="A wooden table" class="table-image">
        
        <!-- This is the clickable drawer. It's an invisible div containing the drawer image -->
        <!-- We use the drawer image itself to get the exact look and feel. -->
        <div class="drawer" id="drawer">
             <img src="../static/drawer.jpg" alt="Table drawer" class="drawer-img">
        </div>
    </div>

    <div class="click-hint">Psst... try clicking the left drawer.</div>

    <script>
        document.getElementById('drawer').addEventListener('click', function() {
            const drawer = this;
            
            // Add the animation class
            drawer.classList.add('opening');

            // Wait for the animation to finish, then redirect
            setTimeout(function() {
                // Redirect to the main application page
                window.location.href = '/'; 
            }, 800); // 800ms delay, slightly longer than the animation
        });
    </script>

</body>
</html>
